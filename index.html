<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatVent</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app" class="container">
  <header class="header">
    <h1 class="logo">ChatVent</h1>
    <p class="tag">Random chat — Dark LoFi vibes</p>
  </header>

  <main class="card">
    <section class="controls">
      <div class="status-container">
        <div class="status" id="status">offline</div>
        <div id="typing-status" class="typing"></div>
      </div>
      <div class="buttons">
        <select id="country-select">
          <option value="any">Any Country</option>
          <option value="de">Germany</option>
          <option value="us">USA</option>
        </select>
        <button id="btn-connect" class="btn primary">Find Stranger</button>
        <button id="btn-disconnect" class="btn danger" disabled>Disconnect</button>
      </div>
    </section>

    <section class="chat-area">
      <div id="messages" class="messages"></div>

      <form id="msg-form" class="message-form" autocomplete="off">
        <input id="msg-input" placeholder="Say something..." maxlength="1000" />
        <button class="btn send" type="submit">Send</button>
      </form>
    </section>

    <aside class="sidebar">
      <h3>Tips</h3>
      <ul>
        <li>Don't share personal info.</li>
        <li>Use <strong>Disconnect</strong> to leave.</li>
        <li>Report abuse to moderators.</li>
      </ul>
    </aside>
  </main>

  <footer class="credit">Made with ♥ — ChatVent</footer>
</div>

<script src="main.js"></script>
</body>
</html>
